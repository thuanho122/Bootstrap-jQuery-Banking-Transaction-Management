
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>Deposit</title>
    <script src="https://kit.fontawesome.com/5790b5cbe2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class=" mb-4 row p-3 text-white" style="background-color: rgb(39,156,228);">
            <div class="col-8">
                <h1>Deposit money into customer's account</h1>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <button type="button" class="btn btn-outline-light">
                    <i class="fa fa-list "></i>
                    <span>Customer list</span>
                </button>
            </div>
        </div>
        <form action="">
            <fieldset class="row g-3">
                <div class="mb-3 col-6">
                    <div class="row">
                        <label class="col-12">Customer ID</label>
                        <div class="col-12">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="mb-3 col-6">
                    <div class="row">
                        <label class="col-12">Full Name</label>
                        <div class="col-12">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-6">
                    <div class="row">
                        <label class="col-12">Current balance ($)</label>
                        <div class="col-12">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="mb-3 col-6">
                    <div class="row">
                        <label class="col-12">Transaction Amount ($)
                        </label>
                        <div class="col-12">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div >
                    <button type="button" class="btn btn-outline-warning">
                        <i class="fas fa-minus"></i>
                        Withdraw</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
