<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create customer</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    // Sử dụng DNS Prefetch-->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
<!--    // Sử dụng Preconnect-->
<link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

<script src="https://kit.fontawesome.com/5790b5cbe2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="p-3 mb-2 bg-primary text-white">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Create customer</h1>
                </div>
                <div class="d-flex flex-row-reverse bd-highlight">
                    <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form id="frmCreateCustomer" method="post">
            <fieldset class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="">
                </div>
                <div class="col-md-12">
                    <button type="submit" id="btnCreateCustomer" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                         Create customer
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="footer">
        <div id="message-alert">
            
            
            <div class="alert-danger hide">
                <h5>Please correct errors below 2:</h5>
            </div>
            
        </div>
    </div>

    
    <script type="text/javascript" src="/resources/js/custom-validation.js"></script>
    <script type="text/javascript" src="/resources/js/app.js"></script>


</body>
</html>
